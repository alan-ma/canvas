<style>
  html,
  body {
    margin: 0;
    width: 100%;
    height: 100%;
    cursor: none;
  }
</style>

<canvas id="canvas" width="1080px" height="720px"></canvas>

<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  ctx.canvas.width = window.innerWidth;
  ctx.canvas.height = window.innerHeight;

  class Splash {
    constructor(side, colour) {
      this.side = side;
      this.colour = colour; // 0, 0, 0 or 255, 255, 255
      this.display = false;
      this.cleared = true;
      this.filled = false;
    }

    update() {
      if (this.display) {
      	if (!this.filled) {
      		ctx.fillStyle = 'rgba(' + this.colour + ', ' + (0.08) + ')';
	        ctx.fillRect(this.side * ctx.canvas.width / 2, 0, ctx.canvas.width / 2, ctx.canvas.height);
	        ctx.fill();
	        this.filled = true;
      	}
      } else {
      	if (!this.cleared) {
      		ctx.fillStyle = '#0288D1';
      		ctx.fillRect(this.side * ctx.canvas.width / 2, 0, ctx.canvas.width / 2, ctx.canvas.height);
      		this.cleared = true;
      	}
      }
    }
  }

  var splashes = [];
  splashes.push(new Splash(0, '0, 0, 0'));
  splashes.push(new Splash(1, '0, 0, 0'));

  document.addEventListener('keydown', function (event) {
    if (event.code == "KeyZ") {
			splashes[0].display = true;
			splashes[0].filled = false;
			splashes[0].update();
		} else if (event.code == "KeyX") {
			splashes[1].display = true;
			splashes[1].filled = false;
			splashes[1].update();
		}
  }, false);

  document.addEventListener('keyup', function (event) {
    if (event.code == "KeyZ") {
			splashes[0].display = false;
      splashes[0].cleared = false;
      splashes[0].update();
		} else if (event.code == "KeyX") {
			splashes[1].display = false;
      splashes[1].cleared = false;
      splashes[1].update();
		}
  }, false);

  ctx.fillStyle = '#0288D1';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>
