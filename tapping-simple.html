<style>
  html,
  body {
    margin: 0;
    width: 100%;
    height: 100%;
    cursor: none;
  }
</style>

<canvas id="canvas" width="1080px" height="720px"></canvas>

<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  ctx.canvas.width = window.innerWidth;
  ctx.canvas.height = window.innerHeight;

  class Button {
    constructor(side, colour) {
      this.side = side;
      this.colour = colour; // 0, 0, 0 or 255, 255, 255
      this.shown = false;
    }

    show() {
      if (!this.shown) {
        ctx.fillStyle = 'rgba(' + this.colour + ', ' + (0.08) + ')';
        ctx.fillRect(this.side * ctx.canvas.width / 2, 0, ctx.canvas.width / 2, ctx.canvas.height);
        this.shown = true;
      }
    }

    hide() {
      ctx.fillStyle = '#0288D1';
      ctx.fillRect(this.side * ctx.canvas.width / 2, 0, ctx.canvas.width / 2, ctx.canvas.height);
      this.shown = false;
    }
  }

  var buttons = [];
  buttons.push(new Button(0, '0, 0, 0'));
  buttons.push(new Button(1, '0, 0, 0'));

  document.addEventListener('keydown', function (event) {
    if (event.code == "KeyZ") {
			buttons[0].show();
		} else if (event.code == "KeyX") {
			buttons[1].show();
		}
  }, false);

  document.addEventListener('keyup', function (event) {
    if (event.code == "KeyZ") {
			buttons[0].hide();
		} else if (event.code == "KeyX") {
			buttons[1].hide();
		}
  }, false);

  ctx.fillStyle = '#0288D1';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>
